<ion-content>
  <div class="content">

    <div class="title">Liber</div>
      
    <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm)">
      
      <div class="form">
        <ion-list>
          <ion-item>
            <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
          </ion-item>
        </ion-list>
      </div>

      <ion-row class="ion-justify-content-center">
        <ion-button type='submit' fill='outline' shape='round' color="#889BB3" [disabled]="loginForm.invalid">Entrar</ion-button>
      </ion-row> 

    </form>

    <div class="enterWithoutLogin">
      <a href="/"><p>Entrar sem logar</p></a>
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </div>

  </div>
</ion-content>
